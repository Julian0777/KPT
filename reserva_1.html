    <form action="" class="formulario1" id="formulario1">
    
    <img src="img/lgogris.jfif" alt="">
    
    <h1>Ingresa tus Datos</h1>
           
        <input type="text" placeholder="Nombre" class="nombre" name="nombre" title="Anota tu Nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"  >    
        
        <input type="text" placeholder="Num Documento" class="doc" name="doc" title="Anota tu Numero de Documento" required>
        
        <input type="email" placeholder="Correo" class="correo" name="correo" title="Anota tu correo electronico" pattern=" ^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        
        <input type="number" placeholder="Telefono" class="tel" name="tel"  title="Anota Numero Telefonico" required>
        
        <input type="submit" class="boton" value="Fianlizar">
         
    </form>
